<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTC Time Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        #time {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .info {
            margin-top: 10px;
            font-size: 18px;
            color: #666;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Current UTC Time</h1>
        <div id="time">Loading...</div>
        <div class="info" id="extraInfo"></div>
        <button onclick="fetchTime()">Refresh Time</button>
    </div>

    <script>
        async function fetchTime() {
            try {
                const response = await fetch('/api/time');
                const data = await response.json();
                if (data.error) {
                    document.getElementById('time').innerHTML = "Error fetching time!";
                    return;
                }
                
                document.getElementById('time').innerHTML = `${data.formattedTime}`;
                document.getElementById('extraInfo').innerHTML = `
                    <p>Day: ${data.dayOfWeek}</p>
                    <p>Date: ${data.date}</p>
                    <p>Time Zone: ${data.timeZone}</p>
                `;
            } catch (error) {
                console.error("‚ùå Error fetching time:", error);
                document.getElementById('time').innerHTML = "Error fetching time!";
            }
        }

        // Fetch time when page loads
        fetchTime();
    </script>

</body>
</html>
